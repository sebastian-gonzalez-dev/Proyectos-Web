<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">
    <section class="result">

      <h2>Your Result</h2>

      <div class="circle">
        <p class="upper-number">76</p>
        <p class="bottom-number">of 100</p>
      </div>

      <h3>Great</h3>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">

      <div class="summary-container">
        <h3 class="summary-title">Summary</h3>

        <div class="container reac">
          <div class="reaction">
            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div>
            <span>80</span> / 100
          </div>
        </div>
        
        <div class="container mem">
          <div class="memory">
            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div>
            <span>92</span> / 100
          </div>
        </div>

        <div class="container ver">
          <div class="verbal">
            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div>
            <span>61</span> / 100
          </div>
        </div>

        <div class="container vis">
          <div class="visual">
            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div><span>72</span> / 100
          </div>
        </div>
      </div>

      <button class="btn-continue">Continue</button>

    </section>

  </div>

</body>

</html>
