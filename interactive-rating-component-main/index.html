<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <section class="container">
    <div class="first-card">
      <div class="container-icon">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      <h2 class="title">How did we do?</h2>
  
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  
      <div class="container-buttons">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      </div>
      <button class="btn-action">Submit</button>
    </div>
    <!-- mitad -->
    <section class="second-card hidden">
      <img class="img-thank" src="images/illustration-thank-you.svg" alt="">
      <p class="rating">You selected <span class="result"></span> out of 5</p>
  
      <p class="sub">thank you!</p>
  
        <p class="sub-dos"> We appreciate you taking the time to give a rating. If you ever need more support, 
          dont hesitate to get in touch!</p>
    </section>
      
      
  
  
  </section>
    
  

  <!-- Rating state end -->

  <!-- Thank you state start -->



  <!-- Thank you state end -->

  
<script src="script.js" type="module"></script>
</body>
</html>
